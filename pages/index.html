<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home / Login</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="min-h-screen bg-gray-50 flex flex-col">
    <header class="bg-white border-b">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/pages/index.html" class="text-xl font-semibold">ELS EDU</a>
        <nav class="flex items-center gap-6">
          <a href="/pages/index.html" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="/pages/discover.html" class="text-gray-600 hover:text-gray-900">Discover</a>
          <a href="/pages/account.html" class="text-gray-600 hover:text-gray-900">Account</a>
        </nav>
      </div>
    </header>

    <main class="flex-1">
      <div class="max-w-7xl mx-auto px-4">
        <section class="max-w-md mx-auto mt-12 bg-white border rounded-xl shadow-sm p-6">
          <h1 class="text-2xl font-semibold mb-6">Welcome</h1>
          <form class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input id="email" type="email" class="mt-1 block w-full rounded-lg border-gray-300 focus:border-gray-900 focus:ring-gray-900" placeholder="you@example.com" />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input id="password" type="password" class="mt-1 block w-full rounded-lg border-gray-300 focus:border-gray-900 focus:ring-gray-900" placeholder="••••••••" />
            </div>
            <a href="/pages/discover.html" class="w-full inline-flex items-center justify-center rounded-lg bg-gray-900 text-white py-2.5 hover:bg-black">Continue</a>
          </form>
          <p class="mt-3 text-center text-sm text-gray-600">
            or
            <a href="/pages/discover.html" class="font-medium text-gray-900 hover:underline">continue as guest</a>
          </p>
        </section>
      </div>
    </main>

    <footer class="mt-12 border-t">
      <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-500 flex items-center justify-between">
        <p>© 2025 ELS EDU</p>
        <p>Built with Vite + Tailwind</p>
      </div>
    </footer>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
