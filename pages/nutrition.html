                    <div class="ml-10 flex items-baseline space-x-4 space-x-reverse">

            <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-200 shadow-lg">

    <header class="bg-gradient-to-br from-green-50 via-emerald-50 to-teal-100 py-16">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold mb-4 text-gray-900">خطط التغذية</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">خطط تغذية مخصصة لتحقيق أهدافك مع الشهر الأول مجاناً</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <section class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <div class="grid md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">الهدف</label>
                    <select id="goalSelect" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 bg-gray-50 hover:bg-white">
                        <option value="">اختر هدفك</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">الخطة</label>
                    <select id="planSelect" class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 bg-gray-50 hover:bg-white">
                        <option value="">اختر خطتك</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button id="startNutrition" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <svg class="w-5 h-5 inline ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        ابدأ الشهر المجاني
                    </button>
                </div>
            </div>
        </section>

        <section class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white rounded-2xl shadow p-6">
                <h3 class="text-lg font-semibold mb-4">السعرات والمغذيات</h3>
                <div id="macros" class="grid grid-cols-3 gap-4 text-center">
                    <div class="p-4 rounded-xl bg-blue-50">
                        <div class="text-2xl font-bold" id="calories">--</div>
                        <div class="text-gray-600 text-sm">سعرات</div>
                    </div>
                    <div class="p-4 rounded-xl bg-green-50">
                        <div class="text-2xl font-bold" id="protein">--g</div>
                        <div class="text-gray-600 text-sm">بروتين</div>
                    </div>
                    <div class="p-4 rounded-xl bg-yellow-50">
                        <div class="text-2xl font-bold" id="carbs">--g</div>
                        <div class="text-gray-600 text-sm">كربوهيدرات</div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow p-6 lg:col-span-2">
                <h3 class="text-lg font-semibold mb-4">قائمة أسبوعية (مثال)</h3>
                <div id="menu" class="grid sm:grid-cols-2 gap-4"></div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="border-t border-gray-800 pt-8 text-center text-gray-400">
                <p>&copy; 2024 يسير. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="../js/theme.js" type="module"></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/navigation.js" type="module"></script>
    <script type="module">
        import { Data } from '../js/data.js';
        import { Auth } from '../js/auth.js';
        import { UI } from '../js/ui.js';

        const goalSelect = document.getElementById('goalSelect');
        const planSelect = document.getElementById('planSelect');
        const calories = document.getElementById('calories');
        const protein = document.getElementById('protein');
        const carbs = document.getElementById('carbs');
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('startNutrition');

        let currentGoal = null;
        let currentPlan = null;

        async function load() {
            const goals = await Data.getNutritionGoals();
            goals.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g.id; opt.textContent = g.name.ar; goalSelect.appendChild(opt);
            });
            if (goals.length) { goalSelect.value = goals[0].id; await loadPlans(); }
        }

        async function loadPlans() {
            currentGoal = goalSelect.value;
            const plans = await Data.getNutritionPlans(currentGoal);
            planSelect.innerHTML = '';
            plans.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id; opt.textContent = p.name.ar + (p.isFree ? ' - مجاني' : ' - مدفوع');
                planSelect.appendChild(opt);
            });
            if (plans.length) {
                planSelect.value = plans[0].id;
                renderPlan(await Data.getNutritionPlanById(currentGoal, planSelect.value));
            }
        }

        function renderPlan(plan) {
            currentPlan = plan;
            calories.textContent = plan.calories;
            protein.textContent = plan.macros.protein + 'g';
            carbs.textContent = plan.macros.carbs + 'g';
            const monday = plan.weeklyMenu.monday;
            menu.innerHTML = '';
            Object.entries(monday).forEach(([meal, info]) => {
                const card = document.createElement('div');
                card.className = 'border border-gray-200 rounded-xl p-4';
                card.innerHTML = `
                    <div class="flex items-center justify_between mb-2">
                        <h4 class="font-semibold">${meal}</h4>
                        <span class="text-sm text-gray-500">${info.calories} kcal</span>
                    </div>
                    <p class="text-gray-700">${info.ar}</p>
                `;
                menu.appendChild(card);
            });
        }

        startBtn.addEventListener('click', () => {
            const user = Auth.getUser();
            if (!user) { window.location.href = 'account.html?redirect=' + encodeURIComponent(window.location.pathname); return; }
            if (currentPlan && !currentPlan.isFree) { UI.createPaywallModal({ title: 'خطة تغذية مدفوعة' }); return; }
            window.toast?.success?.('تم تفعيل خطة التغذية! الشهر الأول مجاني');
        });

        goalSelect.addEventListener('change', loadPlans);
        planSelect.addEventListener('change', async () => { renderPlan(await Data.getNutritionPlanById(currentGoal, planSelect.value)); });
        load();
    </script>
</body>
</html>
