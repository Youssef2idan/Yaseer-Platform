    <header class="bg-gradient-to-br from-blue-50 to-indigo-100 py-12">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-3xl font-bold mb-2">البرامج التدريبية</h1>
            <p class="text-gray-600">اختر رياضتك المفضلة وابدأ الشهر المجاني</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <section class="mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex items-center gap-3">
                    <label for="sportFilter" class="text-sm text-gray-700">اختر الرياضة:</label>
                    <select id="sportFilter" class="border border-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">الكل</option>
                    </select>
                </div>
                <div class="flex items-center gap-3">
                    <label for="levelFilter" class="text-sm text-gray-700">المستوى:</label>
                    <select id="levelFilter" class="border border-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">الكل</option>
                        <option value="beginner">مبتدئ</option>
                        <option value="intermediate">متوسط</option>
                        <option value="advanced">متقدم</option>
                    </select>
                </div>
            </div>
        </section>

        <section>
            <div id="programsGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="border-t border-gray-800 pt-8 text-center text-gray-400">
                <p>&copy; 2024 يسير. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js" type="module"></script>
    <script src="js/navigation.js" type="module"></script>
    <script type="module">
        import { Data } from './js/data.js';
        import { UI } from './js/ui.js';

        const programsGrid = document.getElementById('programsGrid');
        const sportFilter = document.getElementById('sportFilter');
        const levelFilter = document.getElementById('levelFilter');

        async function load() {
            const data = await Data.getSports();
            // Populate sport filter
            data.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = s.name.ar;
                sportFilter.appendChild(opt);
            });
            render();
        }

        function render() {
            programsGrid.innerHTML = '';
            const sport = sportFilter.value;
            const level = levelFilter.value;

            Data.getAllPrograms({ sport, level }).then(items => {
                if (!items.length) {
                    programsGrid.innerHTML = '<div class="col-span-full text-center text-gray-600">لا توجد برامج مطابقة</div>';
                    return;
                }
                items.forEach(p => programsGrid.appendChild(UI.createProgramCard(p)));
            });
        }

        sportFilter.addEventListener('change', render);
        levelFilter.addEventListener('change', render);

        load();
    </script>
</body>
