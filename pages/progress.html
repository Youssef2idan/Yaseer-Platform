<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>يسير - تتبع التقدم</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="font-arabic bg-gray-50 text-gray-900">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="text-2xl font-bold text-blue-600">يسير</div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4 space-x-reverse">
                        <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">الرئيسية</a>
                        <a href="programs.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">البرامج</a>
                        <a href="nutrition.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">التغذية</a>
                        <a href="live.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">الحصص المباشرة</a>
                        <a href="progress.html" class="text-blue-600 px-3 py-2 rounded-md text-sm font-medium">تتبع التقدم</a>
                        <a href="account.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">حسابي</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button id="langToggle" class="text-sm text-gray-600 hover:text-blue-600">EN</button>
                    <a href="account.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium">تسجيل الدخول</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <header class="mb-6">
            <h1 class="text-3xl font-bold">تتبع التقدم</h1>
            <p class="text-gray-600">سجل وزنك، قياساتك، وأرقام القوة</p>
        </header>

        <section class="grid lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-2xl shadow p-6 space-y-6">
                <div>
                    <h3 class="font-semibold mb-2">الوزن</h3>
                    <div class="flex gap-2">
                        <input id="weightInput" type="number" step="0.1" placeholder="كلغ" class="flex-1 border rounded-lg px-3 py-2">
                        <button id="addWeight" class="px-4 py-2 bg-blue-600 text-white rounded-lg">إضافة</button>
                    </div>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">القياسات (سم)</h3>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input id="waistInput" type="number" step="0.1" placeholder="خصر" class="border rounded-lg px-3 py-2">
                        <input id="chestInput" type="number" step="0.1" placeholder="صدر" class="border rounded-lg px-3 py-2">
                    </div>
                    <button id="addMeasures" class="px-4 py-2 bg-blue-600 text-white rounded-lg w-full">إضافة</button>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">أرقام القوة (كغ)</h3>
                    <div class="grid grid-cols-3 gap-2 mb-2">
                        <input id="squatInput" type="number" step="0.5" placeholder="سكوات" class="border rounded-lg px-3 py-2">
                        <input id="benchInput" type="number" step="0.5" placeholder="بنش" class="border rounded-lg px-3 py-2">
                        <input id="deadInput" type="number" step="0.5" placeholder="ديدلفت" class="border rounded-lg px-3 py-2">
                    </div>
                    <button id="addPRs" class="px-4 py-2 bg-blue-600 text-white rounded-lg w-full">إضافة</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow p-6 lg:col-span-2">
                <h3 class="font-semibold mb-4">الرسوم البيانية</h3>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-sm text-gray-600 mb-2">الوزن عبر الوقت</h4>
                        <div id="weightChart" class="w-full h-48 bg-gray-50 rounded-lg border"></div>
                    </div>
                    <div>
                        <h4 class="text-sm text-gray-600 mb-2">أرقام القوة (أعلى قيم)</h4>
                        <div id="prsChart" class="w-full h-48 bg-gray-50 rounded-lg border"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="border-t border-gray-800 pt-8 text-center text-gray-400">
                <p>&copy; 2024 يسير. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js" type="module"></script>
    <script type="module">
        import { Progress } from './js/progress.js';

        const weightInput = document.getElementById('weightInput');
        const addWeight = document.getElementById('addWeight');
        const waistInput = document.getElementById('waistInput');
        const chestInput = document.getElementById('chestInput');
        const addMeasures = document.getElementById('addMeasures');
        const squatInput = document.getElementById('squatInput');
        const benchInput = document.getElementById('benchInput');
        const deadInput = document.getElementById('deadInput');
        const addPRs = document.getElementById('addPRs');
        const weightChart = document.getElementById('weightChart');
        const prsChart = document.getElementById('prsChart');

        function redraw() {
            Progress.drawWeightChart(weightChart);
            Progress.drawPRsChart(prsChart);
        }

        addWeight.addEventListener('click', () => {
            const w = parseFloat(weightInput.value);
            if (!isNaN(w) && w > 0) {
                Progress.addWeight(w);
                weightInput.value = '';
                redraw();
                window.toast.success('تم إضافة الوزن');
            }
        });
        addMeasures.addEventListener('click', () => {
            const waist = parseFloat(waistInput.value);
            const chest = parseFloat(chestInput.value);
            if (!isNaN(waist) && !isNaN(chest)) {
                Progress.addMeasurements({ waist, chest });
                waistInput.value = '';
                chestInput.value = '';
                window.toast.success('تم إضافة القياسات');
            }
        });
        addPRs.addEventListener('click', () => {
            const squat = parseFloat(squatInput.value);
            const bench = parseFloat(benchInput.value);
            const deadlift = parseFloat(deadInput.value);
            if (!isNaN(squat) && !isNaN(bench) && !isNaN(deadlift)) {
                Progress.addPRs({ squat, bench, deadlift });
                squatInput.value = '';
                benchInput.value = '';
                deadInput.value = '';
                redraw();
                window.toast.success('تم إضافة أرقام القوة');
            }
        });

        redraw();
    </script>
</body>
</html>
